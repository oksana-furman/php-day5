<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../components/style.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css'>
    <title>Cars with Jokes</title>
</head>

<body>
    <div id="navbar" class="m-0 p-0"></div>


    <div class="container m-auto me-5">
        <div id="cont" class="row row-cols-3 p-3"></div>
    </div>


    <div id="footer" class="m-0 p-0"></div>

    <script>
        function getDetails(id) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "./getSpec.php?id=" + id);
            xhr.send();
            xhr.onload = function() {
                let result = JSON.parse(this.responseText);
                console.log(result);
            }
        }

        function buildHTML() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "./api/myAPI.php");
            xhr.send();
            xhr.onload = function() {
                let result = JSON.parse(this.responseText);
                for (let i = 0; i < result.data.length; i++) {
                    let cont = document.getElementById("cont");
                    cont.innerHTML += `
                    <div class="card m-2" style="width: 18rem;">
                        <img src="./img/${result.data[i].picture}" class="card-img-top" alt="${result.data[i].brand} ${result.data[i].model}" height="50%">
                    <div class="card-body">
                        <h5 class="card-title">${result.data[i].brand} ${result.data[i].model}</h5>
                        <p class="card-text">Price per day: ${result.data[i].pricePerDay} &#8364;</p>
                        <button class="btn btn-success" onclick="getDetails(${result.data[i].id})">Details</button>
                       
                    </div>
                    </div>
                    `;
                }
            }
        }
        buildHTML();

        function loadFooter() {
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    document.getElementById("footer").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "footer.php", true); //(method, URL, async)
            xhttp.send();
        }

        function loadNav() {
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    document.getElementById("navbar").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "navbar.php", true); //(method, URL, async)
            xhttp.send();
        }
        loadFooter();
        loadNav();
    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js' integrity='sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N' crossorigin='anonymous'></script>
</body>

</html>
